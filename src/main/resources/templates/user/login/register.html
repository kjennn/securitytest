<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <h1>회원가입</h1>
    <form role="form" th:action="@{/register}" th:object="${user}" method="post">

        <div class="form-group">
            <label th:for="username">아이디</label>
            <input type="text" name="id" class="form-control" placeholder="아이디 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" class="form-control"  placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input  name="name" class="form-control" placeholder="이메일 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="role">권한</label>
            <input class="form-control" name="role" placeholder="권한 입력하세요." type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div>
</body>
</html>
